{% extends "base.html" %}
{% block title %}Account{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}

  <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h1 style='margin:50px;'>Your account</h1>
                <form method=POST action="{{ url_for('account') }}">
                    <div class="form-group">
                        <label for="InputType">VocÃª se identifica como:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="StudentOrStartup" id="StudentRadio" value="Student" required>
                            <label class="form-check-label" for="inlineRadio1">Estudante</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="StudentOrStartup" id="StartupRadio" value="Startup" required>
                            <label class="form-check-label" for="inlineRadio2">Startup</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="JohnnyAa1@gamil.com" required>
                    </div>
                    <div class="form-group">
                        <label for="InputUser">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Password</label>
                        <input type="password" class="form-control" name="pass" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Update status</button>
                </form>
                <br>
            </div>
        </div>
    </div>
{% endblock %}
