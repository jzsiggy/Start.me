{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 style='margin:50px;'>Index</h1>
            {% if 'username' in session: %}
            <p>
                you are logged in as {{ session['username'] }}
                your email is {{ session['email'] }}
            </p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
